## server

# Porta em a aplicação irá rodar
server.port=8080

## datasource

# Define como será criado as tabelas no banco de dados
# No caso, atualiza se existir. Do contrário, cria.
spring.jpa.hibernate.ddl-auto=update
# URL do banco de dados
spring.datasource.url=jdbc:mariadb://localhost:3307/ms_email
# Nome de usuário do banco de dados
spring.datasource.username=root
# Senha de acesso ao banco de dados
spring.datasource.password=123456
# Driver de conexão com o banco de dados
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

## jpa

# Difine a exibição da consulta formatada
spring.jpa.properties.hibernate.format_sql=false
# Define a impressão no console a exibição da consulta gerada
spring.jpa.properties.hibernate.show_sql=false

